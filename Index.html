<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab01 Frontend</title>
</head>
<body>
    <h1>Frontend Web App</h1>
    <p>This page calls the backend API and shows the result:</p>

    <button onclick="loadBackendData()">Load Data</button>
    <pre id="output">Click the button to load backend data</pre>

    <script>
        async function loadBackendData() {
            try {
                // Replace with your deployed backend API URL
                const response = await fetch("https://lab01-backend-api-c8e7ecf4czbzeect.australiasoutheast-01.azurewebsites.net/api/data");
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('output').textContent = "Error: " + err;
            }
        }
    </script>
</body>
</html>
